<app-header
  route="profile"
  srcImg="../../../../assets/active_account.png"
></app-header>
<div class="main">
  <div class="profile">
    <div class="profile__title">
      <p>Profil utilisateur</p>
    </div>
    <div class="profile__form">
      <p class="error" *ngIf="errorMessage" [innerHtml]="errorMessage"></p>
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form__group">
          <label for="pseudo">Pseudo</label>
          <input id="pseudo" type="text" required formControlName="pseudo" name="pseudo" />
        </div>
        <div class="form__group">
          <label for="email">Email</label>
          <input id="email" type="email" required formControlName="email" name="email" />
        </div>
        <div class="form__group">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" required formControlName="password" name="password" />
        </div>
        <div class="form__group">
          <label for="confirmPassword">Confirmation mot de passe</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            name="confirmPassword"
          />
        </div>
        <div class="form__group">
          <div class="saveButton">
            <app-button
              label="Sauvegarder"
              color="white"
              border="none"
              bgColor="rgba(119, 99, 197, 1)"
            ></app-button>
          </div>
          <p class="logout" (click)="logout()">Se déconnecter</p>
        </div>
      </form>
    </div>
  </div>
  <div class="main__separate">
    <hr />
  </div>
  <div class="topicSection">
    <div class="topicSection__title">
      <p>Abonnements</p>
    </div>
    <div class="topicSection__card">
      <div class="card" *ngFor="let topic of topics">
        <div class="card__title">
          <p>{{ topic.label }}</p>
        </div>
        <div class="card__contain">
          Description: <span *ngIf="topic.description"> {{ topic.description | slice : 0 : 100
          }}{{ topic.description.length > 100 ? "..." : "" }} </span>
        </div>
        <div class="card__button">
          <app-button
            label="Se désabonner"
            (click)="unSubscribe(topic.id)"
            color="white"
            border="none"
            bgColor="rgba(119, 99, 197, 1)"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
